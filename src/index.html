    <body>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="windows-icon-1" viewBox="0 0 50 50">
                <path d="M19.852 7.761l-15 2.25C4.362 10.085 4 10.505 4 11v12c0 .553.448 1 1 1h15c.552 0 1-.447 1-1V8.75c0-.291-.127-.567-.348-.758C20.432 7.803 20.139 7.721 19.852 7.761zM45.652 4.242c-.22-.189-.512-.271-.801-.231l-21 3.15C23.362 7.235 23 7.655 23 8.15V23c0 .553.448 1 1 1h21c.552 0 1-.447 1-1V5C46 4.709 45.873 4.433 45.652 4.242zM20 26H5c-.552 0-1 .447-1 1v12c0 .495.362.915.852.989l15 2.25c.05.007.099.011.148.011.238 0 .47-.085.652-.242C20.873 41.817 21 41.541 21 41.25V27C21 26.447 20.552 26 20 26zM45 26H24c-.552 0-1 .447-1 1v14.85c0 .495.362.915.852.989l21 3.15C44.901 45.996 44.951 46 45 46c.238 0 .47-.085.652-.242C45.873 45.567 46 45.291 46 45V27C46 26.447 45.552 26 45 26z"/>
            </symbol>
            <symbol id="maximize-icon" viewBox="0 0 24 24">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M22 5C22 3.34315 20.6569 2 19 2H5C3.34315 2 2 3.34315 2 5V19C2 20.6569 3.34315 22 5 22H19C20.6569 22 22 20.6569 22 19V5ZM20 5C20 4.44772 19.5523 4 19 4H5C4.44772 4 4 4.44772 4 5V19C4 19.5523 4.44772 20 5 20H19C19.5523 20 20 19.5523 20 19V5Z"/>
            </symbol>
            <symbol id="close-icon" viewBox="0 0 24 24">
                <path d="M21 21L12 12M12 12L3 3M12 12L21.0001 3M12 12L3 21.0001" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </symbol>
         </svg>
        <div id="loadscreen" class="show-warning-loadscreen">
            <noscript>
                <div id="noscriptscreen">
                    <span>You need to have JavaScript turned on for page to work!</span>
                    <a href="https://github.com/kvbaxi">@kvbaxi on GitHub if you can't afford turning JavaScript on</a>
                </div>
            </noscript>
        </div>
        <div id="win-load-screen">
            <div id="win-load-main">
                <img src="/img/roll.svg" class="roll-img" />
                <span>Loading...</span>
            </div>
        </div>
        <div id="win-login-screen">
            <div id="win-login-bg"></div>
            <div id="win-login-box">
                <img src="https://avatars.githubusercontent.com/u/47297843" id="win-login-avatar" />
                <span id="win-login-name">kvba</span>
                <img src="/img/roll.svg" class="roll-img" />
            </div>
        </div>
        <div id="windows">
            <div id="selectionbox"></div>
            <div id="win-icons">
                <template id="win-icontemplate">
                    <div class="win-icon">
                        <img class="win-icon-icon" src="/img/placeholder.png" />
                        <span class="win-icon-name">Placeholder.exe</span>
                    </div>
                </template>
            </div>
            <div id="startmenu">
                <img id="startmenu-av" src="/img/startmenu-av.png" />
                <div id="startmenu-leftpane">

                </div>
                <div id="startmenu-rightpane">
                    <button class="startmenu-shutdown-start" id="startmenu-shutdown">Shutdown</button>
                    <button class="startmenu-shutdown-end" id="startmenu-shutdown-more">&#9654;</button>
                </div>
            </div>
            <div id="taskbar">
                <svg id="taskbar-win">
                    <use xlink:href="#windows-icon-1"></use>
                </svg>
                <div id="taskbar-rightside">
                    <span id="clock">21:37</span>
                </div>
            </div>
            <template id="win-windowtemplate">
                <div class="win-window">
                    <div class="win-window-titlebar">
                        <span class="win-window-titlebar-title">if you see this then something went wrong. pls fix</span>
                        <div class="win-window-titlebar-rightside">
                            <svg class="win-window-titlebar-max">
                                <use xlink:href="#maximize-icon"></use>
                            </svg>
                            <svg class="win-window-titlebar-exit">
                                <use xlink:href="#close-icon"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="win-window-content">
                    </div>
                </div>
            </template>
        </div>
        <script src="/js/windows.js" type="module"></script>
        <script src="/js/small.js" type="module"></script>
        <script src="/js/script.js" type="module"></script>
        <script src="/js/windowManager.js" type="module"></script>
        <script src="/js/iconsManager.js" type="module"></script>
        <script src="/js/startMenuManager.js" type="module"></script>
    </body>
</html>
